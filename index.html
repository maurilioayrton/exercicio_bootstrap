<!--• Adicionar o Bootstrap em uma página HTML utilizando a CDN;

• Nesta página HTML, crie um formulário de cadastro que deverá conter os campos: nome, e-mail e telefone, e um botão para o envio;

• Aplique as classes do Bootstrap nos elementos do formulário;-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/estilo.css">        
</head>
<body>
    <div class="container p-5 my-5 border">
        <form action="#">
            <h1>Formulário</h1>
            <div class="mb-3 mt-3" bg>
                <label for="nome" class="form-label">Nome:</label>
                <input type="nome" class="form-control" id="nome" placeholder="Digite seu nome"  name="nome" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" name="email"required>
            </div>
            <div class="mb-3">
                <label class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="tel" name="tel"required>
            </div>
            <button type="submit" class="btn btn-primary">Submeter</button>
            <button type="reset" class="btn btn-danger">Limpar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script>
    $(document).ready(function () {
        $('#tel').mask('(00) 00000-0000', {
        placeholder: '(00) 12345-6789'
    })
    })
    </script>
</body>
</html>
